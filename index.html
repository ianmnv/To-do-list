<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="title">
        <h1>Your to-do list app</h1>
        <form>
          <label for="input">Write your tasks below &darr;</label>
          <input type="text" class="input-task" id="input" />
          <button class="addItem">Add new task</button>
        </form>
      </div>

      <div class="containerItems">
        <div class="title-cont">
          <h2>Tasks of the day:</h2>
          <button id="priority">Select priority</button>
        </div>
        <ul class="containerTasks">
          <li>
            Take breakfast <button class="deleteTask">Delete task</button>
          </li>
          <li>
            Meditate
            <button class="deleteTask">Delete task</button>
          </li>
        </ul>
      </div>

      <!-- <h2>EXAMPLE OF FORMS</h2>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="password">Password:</label>
        <input type="password" id="password" />
      </form> -->
    </main>
  </body>
</html>
