<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="main-title">
        <div class="h1-title-cont">
          <h1>Your to-do list app</h1>
          <img src="notes-drawing.svg" alt="note-img" class="note-img" />
        </div>

        <form>
          <label for="input">
            <p>Write your task below</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon-title"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
              />
            </svg>
          </label>
          <input type="text" class="input-task" id="input" />
          <button class="addItem">Add new task</button>
        </form>
      </div>

      <section class="containerItems">
        <div class="title-cont">
          <h2>Tasks of the day:</h2>
          <button id="priority">Select priority</button>
        </div>

        <div class="containerTasks">
          <div class="task">
            <p>Take breakfast</p>
            <button class="editItem">Edit task</button>
            <button class="deleteTask">Delete task</button>
          </div>
          <div class="task">
            <p>Meditate</p>
            <button class="editItem">Edit task</button>
            <button class="deleteTask">Delete task</button>
          </div>
        </div>
      </section>

      <!-- <h2>EXAMPLE OF FORMS</h2>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="password">Password:</label>
        <input type="password" id="password" />
      </form> -->
    </main>
  </body>
</html>
